        <div class="logo">
            <a href="../index.html"><img src="../images/logochico-removebg-preview.png" alt="logo" height="100"></a>

        <nav class="nav">
            <ul class="menu">

    <main>
        <div class="contacto">
            <h1 class="contacto-titulo">Contacto</h1>
            <p>Escribinos, nos gustaría saber de vos!</p>
        </div>
        <section class="formulario">
            <form class="formulario-contacto">
                <div class="formulario-contacto-casillas">
                    <div class="casilla"> 
                        <input class="nombre" type="text" placeholder="Nombre y Apellido" required>
                    </div>
                    <div class="casilla">
                        <input class="email" type="email" placeholder="E-mail" required>
                    </div>
                    <div class="casilla">
                        <input class="telefono" type="tel" placeholder="Celular" required>
                    </div>
                    <div class="casilla-texto">
                        <textarea class="text-area" cols="30" rows="10" placeholder="Escribí acá..." required></textarea>
                    </div>
                    <div class="botones">
                        <input class="boton-enviar" type="submit" value="Enviar">
                        <input class="boton-borrar" type="reset" value="Borrar">
                    </div>
                </div>
            </form>
        </section>
    </main>
